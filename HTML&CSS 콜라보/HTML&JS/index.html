<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img id="logo" src="images/logo.png" width="165" height="58">
  
  <div id="menu">
    <!-- 마우스로 클릭하면(이벤트) 사진이 바뀐다(이벤트 핸들링) -->
    <!-- 마우스로 클릭하는 행동이 '이벤트'이고, 이 때 동작하게 되는 clickHome()을 '이벤트 핸들러'라고함 -->

    <a id="home">Home</a>
    <a id="seoul">Seoul</a>
    <a id="tokyo">Tokyo</a>
    <a id="paris">Paris</a>

    <!-- <a id="home" onclick="clickHome()">Home</a>
    <a id="seoul"onclick="clickSeoul()">Seoul</a>
    <a id="tokyo" onclick="clickTokyo()">Tokyo</a>
    <a id="paris" onclick="clickParis()">Paris</a> -->
  </div>

  <!-- <img id="photo" src="images/home.png" width="90%" onmouseenter="mouseEnterPhoto();" onmouseleave="mouseLeavePhoto();"> -->
  <img id="photo" src="images/home.png" width="90%">

   <!-- jquery 사용 (좀 더 간편하게 코딩하기 위해) - jquer cdn 홈페이지 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- HTML 코드부분에는 JS코드를 최대한 줄여서 깔끔하게 정리하기! -->
  <script>
    //사진을 바꿔주는 함수
    function clickHome() {

      //'attr'은 속성의 줄임말로 앞의 photo라는 id를 가진 요소의 src 속성을 images/home.png로 바꿔주라는 의미
      $('#photo').attr('src','images/home.png');

      //css 속성값을 변경할 수 도 있음
      $('#home').css('font-weight','bold');
      $('#seoul').css('font-weight','normal');
      $('#tokyo').css('font-weight','normal');
      $('#paris').css('font-weight','normal');

      // document.getElementById('photo').src = 'images/home.png';
      // document.getElementById('home').style.fontWeight = 'bold';

      // document.getElementById('seoul').style.fontWeight = 'normal';
      // document.getElementById('tokyo').style.fontWeight = 'normal';
      // document.getElementById('paris').style.fontWeight = 'normal';
    }
    function clickSeoul() {
      $('#photo').attr('src','images/seoul.png'); 

      $('#home').css('font-weight','normal');
      $('#seoul').css('font-weight','bold');
      $('#tokyo').css('font-weight','normal');
      $('#paris').css('font-weight','normal');

      // document.getElementById('photo').src = 'images/seoul.png';
      // document.getElementById('seoul').style.fontWeight = 'bold';

      // document.getElementById('home').style.fontWeight = 'normal';
      // document.getElementById('tokyo').style.fontWeight = 'normal';
      // document.getElementById('paris').style.fontWeight = 'normal';
    }
    function clickTokyo() {
      $('#photo').attr('src','images/tokyo.png');

      $('#home').css('font-weight','noraml');
      $('#seoul').css('font-weight','normal');
      $('#tokyo').css('font-weight','bold');
      $('#paris').css('font-weight','normal');

      // document.getElementById('photo').src = 'images/tokyo.png';
      // document.getElementById('tokyo').style.fontWeight = 'bold';

      // document.getElementById('home').style.fontWeight = 'normal';
      // document.getElementById('seoul').style.fontWeight = 'normal';
      // document.getElementById('paris').style.fontWeight = 'normal';
    }
    function clickParis() {
      $('#photo').attr('src','images/paris.png');

      $('#home').css('font-weight','normal');
      $('#seoul').css('font-weight','normal');
      $('#tokyo').css('font-weight','normal');
      $('#paris').css('font-weight','bold');

      // document.getElementById('photo').src = 'images/paris.png';
      // document.getElementById('paris').style.fontWeight = 'bold';
      
      // document.getElementById('home').style.fontWeight = 'normal';
      // document.getElementById('seoul').style.fontWeight = 'normal';
      // document.getElementById('tokyo').style.fontWeight = 'normal';
    }

    // 사진에 그림자 넣었다 빼는 함수
    function mouseEnterPhoto() {
      $('#photo').css('box-shadow','5px 10px');
    }
    function mouseLeavePhoto() {
      $('#photo').css('box-shadow','none');
    }

    // 키 입력으로 사진 바꾸는 함수
    function processKeyEvent(event) {
      if (event['key'] === '1') {
        clickHome();
      } else if (event['key'] === '2'){
        clickSeoul();
      }
      else if (event['key'] === '3'){
        clickTokyo();
      }
      else if (event['key'] === '4'){
        clickParis();
      }
    }

    // 마우스 클릭시 사진 변경 (위에 HTML 코드에 주석처리 되어있는 onclick과 같은 기능)
    // on 앞의 태그들(home,seoul,tokyo...)을 '클릭'하면 만들어준 'click~ '함수들 실행
    
    $('#home').on('click',clickHome); // * 주의! : 함수 옆에 () 안붙음 *
    $('#seoul').on('click',clickSeoul);
    $('#tokyo').on('click',clickTokyo);
    $('#paris').on('click',clickParis);

    // 페이지 전체(document)에 다음 키보드 이벤트 핸들링을 등록(processKeyEvent함수)
    $(document).on('keydown',processKeyEvent);

    // ** 위의 jQuery코드 순수 Vanilla JavaScript로 구현시 아래와 같음 **
    // document.getElementById('home').addEventListener('click', clickHome);
    // document.getElementById('seoul').addEventListener('click', clickSeoul);
    // document.getElementById('tokyo').addEventListener('click', clickTokyo);
    // document.getElementById('paris').addEventListener('click', clickParis);

    // 사진에 마우스 올려둘때 그림자 넣었다, 뺐다 하는 함수
    $('#photo').on('mouseenter',mouseEnterPhoto);
    $('#photo').on('mouseleave',mouseLeavePhoto);


  </script>
</body>
</html>
