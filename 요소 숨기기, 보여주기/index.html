<!DOCTYPE html>
<html>

<head>
  <title>Furniture Shop</title>
  <meta charset="utf-8" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="navbar">
    <a href="#" id="logo">
      <img src="images/logo.png" width="165">
    </a>

    <ul id="menu">
      <li><a href="#">SHOP</a></li>
      <li><a href="#">CART</a></li>
      <li><a href="#">LOGIN</a></li>
    </ul>
  </div>

  <div class="hero-header">
    <div class="info">
      <h1>블랙 프라이데이 슈퍼 세일</h1>
      <h2>최대 50% 할인의 혜택을 받아보세요!</h2>
      <button id="popup-trigger">쿠폰 받기</button>
    </div>
  </div>

  <div id="popup" role="alert">
    <div id="popup-container">
      <h3>다운 완료!</h3>
      <p>내 쿠폰함에서 확인하세요!</p>

      <button id="close-btn">확인</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  
  <script>
    $('#popup-trigger').on('click', popupFadeIn);

    function popupFadeIn() {
      $('#popup').fadeIn(500); // fadeIn 함수 : 괄호 안의 ms초 동안 서서히 나타나게 함 -> 즉, 팝업 창이 0.5초만큼 서서히 나타나게 됨
    };

    $('#close-btn').on('click', popupFadeOut);

    function popupFadeOut() {
      $('#popup').fadeOut(500); // fadeOut 함수 : fadeIn과 반대로 ms초 동안 서서히 사라짐
    };

    $(document).on('keydown', pushEscKey);

    function pushEscKey(event) {
      if (event.which == '27') { // event.which : 이벤크 키 코드값 가져올때 사용 -> 눌러진 키가 ESC키라면 
        $('#popup').fadeOut(500);
      }
    };
  </script>
</body>

</html>
