<!DOCTYPE html>
<html>
  <head>
    <title>Consulting Market</title>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="hero-header">
      <div class="navbar">
        <a href="#" id="logo">
          <img src="images/logo.png" width="230">
        </a>

        <ul class="menu menu-left">
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">BLOG</a></li>
        </ul>

        <ul class="menu menu-right">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
      </div>

      <div class="container">
        <div class="left">
          <h2>더 많은 <b>정보와 이벤트</b> 등을<br> 받아보고 싶으면 <b>이메일을 입력해주세요!</b></h2>

          <input id="email-input" type="email" placeholder="이메일">
          <input id="submit-btn" type="submit" value="Send">
        </div>

        <img id="main-img" src="images/desk.png" width="400">
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script>
      // 하나의 골벵이(@)가 포함되어 있는지 확인, 골벵이(@)뒤에 '.'이 있는지 확인
      // 위의 조건이 모두 확인되면 버튼 활성화 시킴

       $("#email-input").on('input', validateEmail); // input 이벤트 사용 -> 'email-input'이 하나라도 바뀔때마다 실행되어야 하므로

        function validateEmail() {
          // @ 있는지 확인 -> 인덱스 값 반환, 없으면 -1
          var atPos = $('#email-input').val().indexOf('@'); 
          // @ 뒷부분 따로 저장 ('.'있는지 확인 위해)
          var emailSubstr = $('#email-input').val().substr(atPos);

          // if문으로 위의 조건들 모두 만족할 경우 버튼 활성화 시킴
          if (atPos !== -1 && emailSubstr.indexOf('.') !== -1) {
            $('#submit-btn').css('background-color', "#4d79c2");
          } else {
            $('#submit-btn').css('background-color', "#9e9e9e");
          }
        }
    </script>
  </body>
</html>
